<form [formGroup]="form" class="form-group">

          <div class="col-md-6">
            <mat-form-field>
              <label [attr.for]="input.key">{{ input.label }}</label>
              <input

                matInput
                class="form-control"
                [formControlName]="input.key"
                [id]="input.key"
                [type]="input.type"

            </mat-form-field>
          </div>
        </div>
